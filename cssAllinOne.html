
<!DOCTYPE html>
<html>
<head>

<!-- Internal CSS using Style tag -->
<style>
     body {background-color: powderblue;}
</style>

<!-- External CSS - Importing withing <style> -->
<style type="text/css">
     @import url("css/style1.css");
</style>

<!-- External CSS using link and href -->
<link rel="stylesheet" href="css/style2.css">

</head>
<body>

<h1>This Heading is using imported external css</h1>
<!-- inline CSS -->
<h2 style="color:blue;">This Heading got its style from inline css</h2>
<p>This paragraph is using linked external css</p>


</body>
</html>
